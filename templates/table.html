<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Sample Table</h1>
    <table>
        <thead>
            <tr>
                <th>Python </th>
                <th>Java</th>
                <th>Javascript</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>django</td>
                <td>JDBC</td>
                <td>.Net</td>
            </tr>
            <tr>
                <td>Flask</td>
                <td>Survalents</td>
                <td>React JS</td>
            </tr>
            <tr>
                <td>Pyramid</td>
                <td>kubernets</td>
                <td>Angular JS</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
